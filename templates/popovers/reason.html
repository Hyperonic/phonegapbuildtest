<ion-popover-view class="reason-popover">
	<ion-header-bar>
      <h1 class="title">{{ 'REASON' | translate }}</h1>
    </ion-header-bar>
	<ion-content>
	    <ion-list>
		  <ion-item ng-click="reasonPopoverRes(reason.text)" ng-repeat="reason in offerDeclineReasons">
		    {{reason.text}}
		  </ion-item>
		</ion-list>
	</ion-content>
</ion-popover-view>
