<ion-view title="{{ 'LOGIN' | translate }}" hide-back-button="true">
  <ion-content class="login-content text-center">
      <div class="row logo">
          <div class="col">
              <img src="img/logo.png" alt="Logo" />
          </div>
      </div>
      <form name="loginForm" novalidate="" ng-submit="doLogin(loginForm)" autocomplete="off">
        <div class="list list-inset app-form login-form">
            <label class="item item-input item-stacked-label">
              <span class="input-label">{{ 'EMAIL' | translate }}</span>
              <i class="fa"></i>
              <input required type="email" name="email" ng-model="loginData.email" placeholder="user@a2bapp.com">
            </label>
            <div ng-if="loginForm.email.$invalid" class="form-errors" ng-show="loginForm.email.$error && loginForm.$submitted" ng-messages="loginForm.email.$error">
              <div ng-messages-include="form-errors.html"></div>
            </div>

            <label class="item item-input item-stacked-label item-password">
              <span class="input-label">{{ 'PASSWORD' | translate }}</span>
              <i class="fa"></i>
              <input required name="password" ng-model="loginData.password" type="password" placeholder="******">
            </label>
            <div ng-if="loginForm.password.$invalid" class="form-errors" 
                     ng-show="loginForm.password.$error && loginForm.$submitted"
                     ng-messages="loginForm.password.$error">
              <div ng-messages-include="form-errors.html"></div>
            </div>

            <label class="item item-input item-stacked-label item-margin ">
              <span class="input-label">{{ 'SET_LANGUAGE' | translate }}</span>
              <i class="icon ion-android-arrow-dropdown dropdown-icon"></i>
              <input type="text"
                     ng-click="$parent.showList = !$parent.showList" 
                     style="cursor:pointer"
                     placeholder="{{ 'SET_LANGUAGE' | translate }}" 
                     name="language"
                     readonly="true"
                     ng-init="loginData.language = 'English'" 
                     ng-model="loginData.language">
            </label>
            <ion-list ng-show="$parent.showList" class="language">
                <ion-item ng-click="setLanguage(language)" ng-repeat="language in languages">
                {{language.name}}
                </ion-item>
            </ion-list>
        </div>
        <!-- <div class="row item-checkbox">
            <div class="col">
                <ion-checkbox ng-model="isChecked">Remember Me?</ion-checkbox>
            </div>
        </div> -->
        <div class="row">
            <div class="col">
                <button class="mt30 button app-btn yellow">{{ 'LOG_IN' | translate }}</button>
            </div>
        </div>
      </form>
      <div class="row version">
          <div class="col">
              <small><a style="text-decoration:none;color:white" href="#/app/forgotpassword">{{ 'FORGOT' | translate }} ?</a></small>
          </div>
      </div>
    </ion-content>
</ion-view >
