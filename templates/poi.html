<ion-view title="{{ 'POI' | translate }}">
  <ion-content>
        <div class="bar bar-header item-input-inset">
            <div style="background: none;" class="item-input-wrapper">
              <i class="icon ion-android-search"></i>
              <input id="ionsearch" type="search" placeholder="{{ 'ENTER_POI' | translate }}" ng-model="search.value">
              <i ng-if="search.value.length > 0" ng-click="clearSearch()" class="icon ion-close"></i>
            </div>
        </div>
        <ion-list class="poiList">
          <div ng-repeat="location in locations" class="item item-text-wrap">
            <div class="row">
              <div class="col col-90 col-center">
                {{location.formatted_address}}
              </div>
              <div class="col col-10 col-center">
                <button style="float:right" on-tap="saveLocation(location)" class="button button-small button-balanced">{{ 'SAVE' | translate }}</button>
              </div>
            </div>
          </div>
          <ion-item ng-show="locations.length == 0 && !loading && search.value.length < 2" ng-repeat="poi in pois" class="item item-text-wrap">
            <div class="row">
              <div class="col col-90 col-center">
                {{poi.name}}, {{poi.address}}
              </div>
              <div class="col col-10 col-center">
                <i style="float:right" class="ion-minus-circled button icon button-icon assertive" ng-click="deletePOI(poi)"></i>
              </div>
            </div>
          </ion-item>
        </ion-list>
        <div class="no-employee" ng-if="loading"><ion-spinner class="poispinner"></ion-spinner></div>
        <div class="no-employee" ng-if="pois" ng-show="pois.length == 0 && locations.length == 0 && !loading && search.value.length < 2">
            <h2>{{ 'NO_POI' | translate }}</h2>
        </div>
  </ion-content>
</ion-view >
