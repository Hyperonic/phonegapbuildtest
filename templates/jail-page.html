<ion-modal-view ng-controller="JailCtrl">
  <ion-header-bar class="bar bar-header bar-positive bar-custom">
    <h1 class="title">{{'TIME_OUT' | translate}}</h1>
  </ion-header-bar>
  <ion-content>
    <div class="no-employee countdown" style="border:none;background:none"><p><timer interval="1000" countdown=jailCountdown>{{mminutes}} minute{{minutesS}}, {{sseconds}} second{{secondsS}}</timer></p></div>
  </ion-content>
</ion-modal-view>
