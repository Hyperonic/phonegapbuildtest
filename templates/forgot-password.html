<ion-view title="{{ 'FORGOT' | translate }}">
  <ion-content class="signup-content text-center">
      <div class="row logo">
          <div class="col">
              <img src="img/logo.png" alt="Logo" />
          </div>
      </div>
      <form name="forgotForm" novalidate="" on-valid-submit="getPassword()">
        <div class="list list-inset app-form login-form">
            <label class="item item-input">
              <i class="fa"></i>
              <input required type="email" name="email" ng-model="forgotData.email" placeholder="{{ 'EMAIL' | translate }}">
            </label>
            <div ng-if="forgotForm.email.$invalid" class="form-errors" ng-show="forgotForm.email.$error && forgotForm.$submitted" ng-messages="forgotForm.email.$error">
              <div ng-messages-include="form-errors.html"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="button app-btn yellow">{{ 'SUBMIT' | translate }}</button>
            </div>
        </div>
      </form>
    </ion-content>
</ion-view >
